<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon of the Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex">
        <div class="pokedex-screen">
            <h1 id="pokemon-name">Loading...</h1>
            <img id="pokemon-image" src="" alt="Pokémon of the Day">
            <div class="stats">
                <div>HP: <span id="hp"></span></div>
                <div>Attack: <span id="attack"></span></div>
                <div>Defense: <span id="defense"></span></div>
                <div>Sp. Atk: <span id="sp-atk"></span></div>
                <div>Sp. Def: <span id="sp-def"></span></div>
                <div>Speed: <span id="speed"></span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
